<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>
    <h2>Please enter the radius of the circle to calculate its area</h2>
    <input type="number" id="R" />
    <button id="calculate">Calculate result</button> 
    <h3 id="result">Result = </h3> 

    <script>
        let calculateBtn = document.getElementById('calculate');
        let resultField = document.getElementById('result'); 
        
        

        const arithmeticMean =  function() {
            const radius = parseInt(document.getElementById('R').value);
            const pi = 3.14;
            const average =  pi * radius * radius;
            
            resultField.innerText= 'S=' + '' + average;
        }

        calculateBtn.onclick = function (){
            arithmeticMean ()
        }
    </script>
</body>
</html>
