<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<body>
    <h3>Please enter  number</h3>
    <p><input type="number" id="x"/></p>
    <button id="calculate"> Calculate result</button>
    <h3 id="result">Result = </h3>
<script>
    const calculateBtn = document.getElementById('calculate');
    const resultField = document.getElementById('result');

    const arithmeticMean = function () {
        const firstNumber = parseInt(document.getElementById('x').value);
        const average = firstNumber * firstNumber * firstNumber;

        resultField.innerText = 'Result =' + ' ' + average;
    }
    calculateBtn.onclick = function () {
        arithmeticMean()
    }

</script>


</body>
</html>
