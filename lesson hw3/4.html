<body>
    <h2>Please enter the dolars to calculate its in hrivna</h2>

    <input type="number" id="dollar" />
    <button id="calculate">Calculate result</button> 
    <h3 id="result">Result = </h3> 

    <script>
        let calculateBtn = document.getElementById('calculate');
        let resultField = document.getElementById('result'); 
        
        

        const arithmeticMean =  function() {
            const dollar = parseInt(document.getElementById('dollar').value);
            const kurs = 27.15;
            const average =  kurs * dollar;
            
            resultField.innerText= 'Result=' + '' + average;
        }

        calculateBtn.onclick = function (){
            arithmeticMean ()
        }
    </script>


</body>
