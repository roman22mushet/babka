<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>
<body>
    <h2>Please enter the miles to calculate its in kilometers</h2>

    <input type="number" id="miles" />
    <button id="calculate">Calculate result</button> 
    <h3 id="result">Result = </h3> 

    <script>
        let calculateBtn = document.getElementById('calculate');
        let resultField = document.getElementById('result'); 
        
        

        const arithmeticMean =  function() {
            const miles = parseInt(document.getElementById('miles').value);
            const mile = 1.609;
            const average =  mile * miles;
            
            resultField.innerText= 'Result=' + '' + average + 'km';
        }

        calculateBtn.onclick = function (){
            arithmeticMean ()
        }
    </script>


</body>
</html>
